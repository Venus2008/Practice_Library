{% extends 'base.html'%}
{% block content%}
<form method="POST">
  {% csrf_token %}

  <label>Title:</label>
  <input type="text" name="title" required><br>

  <label>Author:</label>
  <select name="author_id" required>
    {% for author in authors %}
      <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
    {% endfor %}
   
  </select>
  <br>
    <a href="{% url 'add-author' %}"> Add Author </a>

  <label>Language:</label>
  <input type="text" name="language" required><br>

  <label>Summary:</label>
  <textarea name="summary" required></textarea><br>

  <label>ISBN:</label>
  <input type="text" name="isbn" required><br>

  <label>Genres:</label>
  <select name="genre" multiple required>
    {% for genre in genres %}
      <option value="{{ genre.id }}">{{ genre.name }}</option>
    {% endfor %}
  </select>
  <br>
  <a href="{% url 'add-genre' %}"> Add a Genre </a>
  <br>

  <button type="submit">Add Book</button>
</form>

<hr>
<h2>Books in Library</h2>
<ul>
  {% for item in book %}
    <li><strong>{{ item.title }}</strong> by {{ item.author }}</li>
  {% empty %}
    <li>No books found.</li>
  {% endfor %}
</ul>

{%endblock%}
