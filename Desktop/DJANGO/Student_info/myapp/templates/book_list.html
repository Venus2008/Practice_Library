{% extends "base.html" %}
{% block content %}
<h1>Book List</h1>
  {% if book_list %}
    <ul>
      {% for x in book_list %}
      <li>
        <a href="{% url 'book-detail' x.pk %}">{{ x.title }}</a>
        ({{x.author}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
  <p>{{ some_data }}</p>
{% endblock %}
