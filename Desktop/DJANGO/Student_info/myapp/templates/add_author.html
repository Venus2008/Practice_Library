{% extends 'base.html'%}
{% block content %}
<h2>Add Author</h2>
<!-- Add Genre Form -->
<form method="post" action="">
    {% csrf_token %}
    <label for="id_fname">First Name:</label>
    <input type="text" name="first_name" required>
    <br>
    <br>
    <label for="id_lname">Last Name:</label>
    <input type="text" name="last_name" id="id_lname" required>
    <br>
    <br>
    <label for="birthDate">Select a Date:</label>
    <input type="date"  name="date_of_birth">
    <br>
    <br>
    <label for="deathDate">Select a Date:</label>
    <input type="date" name="date_of_death">
    <br>
    <br>
    <label for="language">Language :</label>
    <input type="text" name="language" id="language" required>
    <br>
    <br>
    <button type="submit">Add Author</button>
</form>

<hr>

<!-- List of existing genres -->
<h2>Existing Authors</h2>
<ul>
    {% for x in author %}
        <li>{{ x.first_name }}{{ x.last_name }}</li>
    {% empty %}
        <li>No genres yet.</li>
    {% endfor %}
</ul>
{% endblock %}
